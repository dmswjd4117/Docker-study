version: '3'
services:

  dns_server:
    restart: always
    container_name: dns_server
    build:
      context: ./dns_server
      dockerfile: Dockerfile
    networks:
      default_bridge:
        ipv4_address: 172.18.0.2
    dns:
        - 172.18.0.2

  client:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile
    networks:
      default_bridge:
        ipv4_address: 172.18.0.3
    dns:
        - 172.18.0.2

networks: 
  default_bridge: 
    enable_ipv6: false
    ipam:
      driver: default
      config:
      - subnet: 172.18.0.0/16